<app-flex direction="vertical">
  <app-flex-item [growable]="true">
    <app-infinite-scrollable-list [dataSource]="getMessageDataSource()" [renderItem]="messageView"/>
  </app-flex-item>
  <app-flex-item>
    <app-message-input (sendMessage)="sendMessage($event)" />
  </app-flex-item>
</app-flex>

<ng-template #messageView let-message>
  <app-message [message]="message"/>
</ng-template>
